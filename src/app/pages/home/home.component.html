<mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="over" position="end" [autoFocus]="false">
      <div class="closeBtn">
        <button (click)="sidenav.close()" mat-icon-button><mat-icon>close</mat-icon></button>
      </div>
  
      <button class="navBtn" mat-button routerLink="/" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>Home
      </button>
      <button class="navBtn" mat-button routerLink="/gallery" (click)="sidenav.close()">
        <mat-icon>photo</mat-icon>Gallery
      </button>
      <button class="navBtn" mat-button routerLink="/contact" (click)="sidenav.close()">
        <mat-icon>phone</mat-icon>Contact
      </button>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <span>CH</span>
        <button
          color="primary"
          mat-mini-fab
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="sidenav.open()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
